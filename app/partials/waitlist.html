<form ng-submit="saveParty()" class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="partyName">Party name</label>
		<input ng-model ="party.name" type="text" class="form-control" id="partyName" placeholder="Name">
	</div>
	<div class="form-group">
		<label class="sr-only" for="phoneNumber">Phone Number</label>
		<input ng-model = "party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
	</div>
	<div class="form-group">
	<label class="sr-only" for="partySize">Size of Party</label>
		<input ng-model = "party.size" type="text" class="form-control" id="partySize" placeholder="Party Size">
	</div>
	<button type="submit" class="btn btn-primary">Add party</button>
</form>

{{parties}}

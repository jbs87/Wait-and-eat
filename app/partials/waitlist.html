<form ng-submit="saveParty()" class="form-inline party-form">
	<div class="form-group">
		<label class="sr-only" for="partyName">Party name</label>
		<input ng-model ="newParty.name" type="text" class="form-control" id="partyName" placeholder="Name">
	</div>
	<div class="form-group">
		<label class="sr-only" for="phoneNumber">Phone Number</label>
		<input ng-model = "newParty.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
	</div>
	<div class="form-group">
		<label class="sr-only" for="partySize">Size of Party</label>
		<input ng-model = "newParty.size" type="text" class="form-control" id="partySize" placeholder="Party Size">
	</div>
	<button type="submit" class="btn btn-primary">Add party</button>
</form>

<table class = "table table-stripe table-bordered">
	<tr>
		<th>Done?</th>
		<th>Info</th>
		<th>Notified</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="party in parties | orderByPriority">
		<td><input type="checkbox"></td>
		<td>
			<div><strong>{{party.name}} ({{party.size}} people)</strong></div>
			<div>{{party.phone}}</div>
			<div>
				<!-- TODO: date created -->
			</div>
		</td>
		<td>
			<div>
				<!-- TODO: Add party notified -->
			</div>
		</td>
		<td>
			<button type ="submit" class = "btn btn-success">Send SMS</button>
			<button ng-click="parties.$remove(party.$id)" type ="submit" class = "btn btn-danger">Remove</button>
		</td>

	</tr>
</table>
